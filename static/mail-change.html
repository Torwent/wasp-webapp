<div style="text-align: center; font-family: &quot;Roboto&quot;, Arial, sans-serif">
	<h2 style="margin-top: 2rem; margin-bottom: 2rem; font-weight: bold">Confirm Change of Email</h2>
	<p>
		Follow this link to confirm the update of your email from <b>{{ .Email }}</b> to
		<b>{{ .NewEmail }}</b>.
	</p>
	<p>You will also need to click the link you've received in your other email!</p>
	<a
		href="{{ .ConfirmationURL }}"
		style="
			display: inline-block;
			background-color: #fcbf3f;
			color: #444;
			font-weight: bold;
			padding: 0.5rem 1rem;
			border: 1px solid #dea123;
			border-radius: 0.25rem;
			text-decoration: none;
			margin-top: 2rem;
			margin-bottom: 2rem;
		"
		>Change Email</a
	>
</div>
